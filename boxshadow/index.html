<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        body{
            background-color: black;
            margin:100px auto;

        }
        .bulbul{
            cursor: pointer;
            line-height:100%;
            width: 200px;
            margin:auto;
            background-color:purple;
            text-align: center;
            font-size: 2em;
            border-radius: 50px;
            transition: .4s;
            box-shadow: 0 0 30px purple;
        }
        .bulbul:hover{
        }
    </style>
</head>
<body>
    <div class="bulbul">Bulbul</div>
    
</body>
</html>
