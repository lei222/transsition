<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
           width: 100%;
            border: solid 2px lime;
        }
        .box{
            height: 100px;
            width: 100px;
            border: solid 1px white;

        }
        .box:nth-child(1){
            background-color: blue;
            flex-grow: 1;
        }
        .box:nth-child(2){
            background-color: red;
            flex-grow: 0;
        }
        .box:nth-child(3){
            background-color: lime;
            flex-grow: 3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
