<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Input value</h1>
    ReqemA: <input type="text" id='number1'><br><br>
    ReqemB: <input type="text" id="number2"><br><br>
    <button class="topla">Topla</button>
    <button class="cixma">Cixma</button>
    <button class="vurma">Vurma</button>
    <button class="bolme">Bolme</button>
    <h1 id="result">Netice</h1>

    <script>
        const topla = document.querySelector('.topla');
        const cixma = document.querySelector('.cixma');
        const vurma = document.querySelector('.vurma');
        const bolme = document.querySelector('.bolme');

        topla.onclick = function () {
            let netice = +number1.value + +number2.value;
            document.getElementById('result').innerHTML = netice;
        }
        cixma.onclick = function () {
            let netice = +number1.value - +number2.value;
            document.getElementById('result').innerHTML = netice;
        }
        vurma.onclick = function () {
            let netice = +number1.value * +number2.value;
            document.getElementById('result').innerHTML = netice;
        }
        bolme.onclick = function () {
            let netice = +number1.value / +number2.value;
            document.getElementById('result').innerHTML = netice;
        }
    </script>

</body>

</html>
