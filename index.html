<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .lei{
            width: 200px;
            height: 200px;
            background-color: aqua;
            margin: auto;
            border-radius: 20%;
            transition: 1s;
        }
        .lei:hover{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;

        }
        
    </style>
</head>
<body>
    <div class="lei"></div>

    
</body>
</html>
