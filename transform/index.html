<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .mitri{
            height: 200px;
            width: 200px;
            background-color: green;
            transition: 1.5s;
        }
        .mitri:hover{
            transform: rotate(45deg);
            /* transform: skew(10deg); */
            /* transform: scale(1.1); */
        }
    </style>
</head>
<body>
    <div class="mitri"></div>
    
</body>
</html>
